<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock</title>
        <link rel="icon" href="clock-favicon.png">
        <meta name="description" content="A webpage displaying digital clock">
        <meta name="author" content="Falade Yusuf">
        <meta name="keywords" content="clock, digital clock">
        <meta name="robots" content="nofollow, noindex">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <header>
            <h1>Digital Clock</h1>
        </header>

        <main>
            <div class="clock">
                <div class="hours box">
                    <span id="hours">00</span>
                    <span class="text">Hours</span>
                </div>
                <div class="minutes box">
                    <span id="minutes">00</span>
                    <span class="text">Minutes</span>
                </div>
                <div class="seconds box">
                    <span id="seconds">00</span>
                    <span class="text">Seconds</span>
                </div>
                <div class="daytype box">
                    <span id="ampm">AM</span>
                </div>
            </div>
        </main>
        <aside></aside>
        <footer></footer>
    </body>
</html>
